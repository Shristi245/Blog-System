{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Blogger</title>
  </head>
  <body>
    <div
      class="headerContainer flex px-9 py-9 space-x-96 shadow-lg bg-black text-white"
    >
      <div class="ml-7 mt-3">
        <a href="/" class="">
          <img
            src="{% static 'images/Blogger.png' %}"
            alt=""
            class="w-[12rem]"
          />
        </a>
      </div>

      <div class="mt-9">
        <div
          class="space-x-8 justify-center text-center px-2 ml-1 flex"
          id="categories"
        >
          <a href="{% url 'blog-home' %}" class="hover:text-red-400">Home</a>
          <a href="{% url 'blog-about' %}" class="hover:text-red-400">About</a>
        </div>
      </div>

      <div class="mt-9 px-5 flex space-x-9">
        {% if user.is_authenticated %}

        <a href="create" id="auth-links" class="hover:text-red-400">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Create Post
        </a>
        <a
          href="{% url 'user_profile' request.user.username %}"
          id="auth-links"
          class="hover:text-red-400"
        >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Profile <br />
        </a>
        <a href="logout" id="auth-links" class="hover:text-red-400">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Logout
        </a>

        {% else %}

        <a
          href="/login"
          id="auth-links"
          class="hover:underline hover:text-red-400"
        >
          <span></span>
          <span></span> <span></span>
          <span></span>
          Login
        </a>
        <a
          href="/register"
          id="auth-links"
          class="hover:underline hover:text-red-400"
        >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Register
        </a>

        {% endif %}
      </div>
    </div>
  </body>
</html>
