{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section mx-auto w-full max-w-md p-4">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="border-b border-gray-400 mb-4">
            <legend class="text-lg font-semibold mb-2">Delete Post</legend>
            <h4 class="text-xl">Hey, do you want to delete this post "<b>{{ object.title }}</b>"?</h4>
        </fieldset>
        <div class="form-group">
            <button class="px-4 py-2 border border-blue-500 rounded text-blue-500 hover:bg-blue-500 hover:text-white transition duration-300" type="submit">Delete</button>
        </div>
    </form>
    <div class="border-t pt-3">
        <small class="text-gray-600">Already have an account? <a href="{% url 'blog-home' %}" class="text-blue-500 hover:underline">Go back</a></small>
    </div>
</div>
{% endblock content %}
