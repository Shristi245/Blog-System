{% include "blog/header.html" %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


</head>
<body>


	<div class="" id="container3">
        <div class=" mt-20 flex items-center justify-around ">
            <div class="text-center mr-4  rounded w-[25rem] h-[27rem] border shadow-lg ">
                <h2 class="text-3xl font-bold py-5">
                    Sign In
                </h2>
                            
                <form action="" method="post" class="mt-8">    
                {% csrf_token %}
                    <div class="">
                        <input
                            class=" h-12 w-[20rem] rounded-md border border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="text"
                            name="username"
                            placeholder="Username"
                            id="username"/>
                    </div>
                    
                                    
                    <div class="mt-3">
                        <input
                            class=" h-12 w-[20rem] rounded-md border  border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="password"
                            name="password"
                            placeholder="Password"
                            id="password"/>
                    </div>

                    <div class="flex items-center justify-between mt-3 ml-[14rem]">
                        <a href="/reset" title=""class="text-sm font-semibold text-black hover:underline">
                            Forgot password?
                        </a>
                    </div>

                    <p class="mt-6 text-base text-gray-600">
                        Don't have an account?
                        <a href="/register" title="" class="font-medium text-black transition-all duration-200 hover:underline">
                            Create an account
                        </a>
                    </p>
                                    
                    <div class="mt-8 mb-[6rem]">
                        <button
                            type="submit" class="inline-flex w-[20rem] items-center justify-center rounded-md bg-black px-3.5 py-3.5 font-semibold leading-5 text-white hover:bg-black/80">
                            Get Started 
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="ml-2"
                                >
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>   
                                        
                    </div>       
                </form>     
        </div>
    </div>
    


	

</body>

</html>
