{% load widget_tweaks %}
{% include "blog/header.html" %}
<!DOCTYPE html>
<html>
    
<head>
	<title>REGISTER</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">



</head>
<body>

    <div class="" id="container3">
        <div class=" mt-20 flex items-center justify-around ">
            <div class="text-center mr-4  rounded w-[25rem] h-[42rem] border shadow-lg ">
                <h2 class="text-3xl font-bold py-5">
                    Create Account
                </h2>
                            
                <form action="" method="post" class="mt-8">    
                {% csrf_token %}
                    <div class="">
                        <input
                            class=" h-12 w-[20rem] rounded-md border border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="text"
                            placeholder="first name"
                            name="first_name"
                            id="first_name"/>
                    </div>
                    
                                    
                    <div class="mt-3">
                        <input
                            class=" h-12 w-[20rem] rounded-md border  border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="text"
                            placeholder="last name"
                            name="last_name"

                            id="last_name"/>

                    </div>


                    <div class="mt-3">
                        <input
                            class=" h-12 w-[20rem] rounded-md border  border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="username"
                            placeholder="username"
                            name="username"
                            id="username"/>
                    </div>

                    <div class="mt-3">
                        <input
                            class=" h-12 w-[20rem] rounded-md border  border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="email"
                            placeholder="Email"
                            name="email"
                            id="email"/>
                    </div>


                    <div class="mt-3">
                        <input
                            class=" h-12 w-[20rem] rounded-md border  border-black bg-transparent px-3 py-2 text-sm placeholder:text-black focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                            type="password"
                            placeholder="password"
                            name="password"
                            id="password"/>
                    </div>


                    <br>

                    <input type="file">
                

                    <p class="mt-6 text-base text-gray-600">
                        Already have an account?
                        <a href="/login" title="" class="font-medium text-black transition-all duration-200 hover:underline">
                            Login
                        </a>
                    </p>

                            
                                    
                    <div class="mt-8 mb-[6rem]">
                        <button
                            type="submit" class="inline-flex w-[20rem] items-center justify-center rounded-md bg-black px-3.5 py-3.5 font-semibold leading-5 text-white hover:bg-black/80">
                            Register 
                        </button>   

                              
                    </div>
                    
                
                    

                </form>     

                
        </div>
    </div>
    

 

</body>
</html>
